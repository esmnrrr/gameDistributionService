<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Sayfası</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout {
      background-color: #f44336;
      color: white;
    }

    .home {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoş geldiniz!</h1>
    <p><strong>Kullanıcı Adı:</strong> <span id="username">Yükleniyor...</span></p>
    <p><strong>E-posta:</strong> <span id="email">Yükleniyor...</span></p>
    
    <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.2);" />

    <p><strong>Oyun Puanları:</strong> <span id="rating">Yükleniyor...</span></p>
    <p><strong>Oynama Süreleri:</strong> <span id="playtimes">Yükleniyor...</span> dakika</p>
    <p><strong>Yorumlar:</strong> <span id="comment">Yükleniyor...</span></p>

    <button class="home" id="homeBtn">Anasayfaya Dön</button>
    <button class="logout" id="logoutBtn">Çıkış Yap</button>
    <button class="delete" id="deleteBtn">Hesabı Sil</button>
  </div>
  
  <script src="profile.js"></script>

  
</body>
</html>
